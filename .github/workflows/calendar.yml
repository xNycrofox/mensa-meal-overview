name: Update Calendar Feed

on:
  schedule:
    - cron: '0 5 * * *' # Run daily at 5:00 UTC
  workflow_dispatch: # Allow manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate ICS
        run: node scripts/update-calendar.js
        
      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add mensa.ics
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update calendar feed ðŸ“…" && git push)
