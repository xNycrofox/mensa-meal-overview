<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speiseplan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Fetch data from OpenMensa API
        async function fetchMeals(date) {
            const url = `https://api.studentenwerk-dresden.de/openmensa/v2/canteens/32/days/${date}/meals`;
            const response = await fetch(url);
            if (response.ok) {
                return response.json();
            } else {
                console.error("Error fetching data:", response.status);
                return [];
            }
        }

        // Format and render meals
        async function renderMeals() {
            const today = new Date().toISOString().split("T")[0];
            const tomorrow = new Date(Date.now() + 86400000).toISOString().split("T")[0];
            const dates = [today, tomorrow];
            const tableBody = document.getElementById("mealTableBody");

            for (const date of dates) {
                const meals = await fetchMeals(date);
                if (meals.length > 0) {
                    const dateRow = document.createElement("tr");
                    dateRow.classList.add("table-primary");
                    dateRow.innerHTML = `<td colspan="5" class="text-center"><strong>Gerichte für ${date}</strong></td>`;
                    tableBody.appendChild(dateRow);

                    meals.forEach((meal) => {
                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td><img src="https:${meal.image}" alt="${meal.name}" class="img-fluid" style="max-width: 100px; max-height: 100px;"></td>
                            <td>${meal.name}</td>
                            <td>${meal.category}</td>
                            <td>${meal.prices.Studierende.toFixed(2)} €</td>
                            <td>${meal.notes.join(", ")}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                } else {
                    const emptyRow = document.createElement("tr");
                    emptyRow.innerHTML = `<td colspan="5" class="text-center text-muted">Keine Gerichte verfügbar für ${date}</td>`;
                    tableBody.appendChild(emptyRow);
                }
            }
        }

        // Initialize on page load
        document.addEventListener("DOMContentLoaded", () => {
            renderMeals();
        });
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Speiseplan der Mensa</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Bild</th>
                        <th>Name</th>
                        <th>Kategorie</th>
                        <th>Preis (Studierende)</th>
                        <th>Hinweise</th>
                    </tr>
                </thead>
                <tbody id="mealTableBody">
                    <!-- Meals will be rendered here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
